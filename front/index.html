<!DOCTYPE html>
<html>
<head>
  <title>Poké Win</title>
  <link rel="stylesheet" type="text/css" href="/main.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <meta property="og:title" content="Poké win" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://pokewin.win/" />
  <meta property="og:image" content="/images/app-icon.png" />


  <link rel="apple-touch-icon" href="/images/app-icon.png">
  <link rel="apple-touch-startup-image" href="/images/splash.png">

  <meta charset="utf-8">
  <meta name="description" content="Win Gym battles on Pokemon Go">

<body class="is-loading">

  <div class="js-language-selector-wrapper"></div>

  <div class="js-floating-button-wrapper"></div>

  <section class="loading-screen">

    <div class="loading-message">
      <p class="spinner">
        <svg version="1.1" id="L7" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
         <path id="rotating-element-outer" fill="red" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
          c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
          </path>
         <path id="rotating-element-inner" fill="red" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
          c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
          </path>
         <path id="rotating-element-center" fill="red" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
          L82,35.7z">
          </path>
        </svg>
      </p>
      <p class="text">Loading Pokéwin</p>
      <p class="progress"><span class="value">0</span>%</p>
    </div>
  </section>

  <section class="js-modal-wrapper"></section>

  <div class="js-list-view-wrapper"></div>

  <div class="overlay is-hidden js-details-overlay">
    <div class="overlay__background js-background"></div>
    <div class="overlay__data">
      <h2 class="pokemon-name js-name"></h2>

      <section class="main-pokemon">
        <div class="stats">
          <div class="cp">
            <div class="title">CP</div>
            <input class="cp__value cp__value-input js-level-text" type="number" min="1" max="4200" value="2000" />
            <span class="cp__value cp__value-text js-cp-value">2000</span>
          </div>
          <div class="picture js-picture"></div>
          <div class="types js-types"></div>
        </div>

        <div class="counters">
          <div class="level-selector">
            <div class="js-input-mobile"></div>
            <input class="level-selector__input js-level-range" type="range" min="1" max="4200" value="2000" />
          </div>
          <h3 class="title title--normal" data-localisable-key="TEXT_CAN_BE_BEATEN_BY"></h3>

          <div class="beaten-by js-beaten-by"></div>
        </div>
      </section>
    </div>
  </div>

  <div class="js-font-size-calculation" style="visibility: hidden; position: absolute; white-space: nowrap; padding: 2px;">I</div>

  <script type="text/javascript" src="/main.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-45180397-2', 'auto');
    ga('send', 'pageview');
  </script>

  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v2.7&appId=684853784906640";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

</body>
</html>
